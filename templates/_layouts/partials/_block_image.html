<figure>
  {% for image in block.image %}
    {% if lazyImage %}
      <img class="lazyload"
           src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
           data-sizes="auto"
           data-srcset="{{ image.getUrl('large21x9') }} {{ image.getWidth('large21x9') }}w, {{ image.getUrl('medium21x9') }} {{ image.getWidth('medium21x9') }}w, {{ image.getUrl('small21x9') }} {{ image.getWidth('small21x9') }}w"
           alt="{{ image.title }}">
    {% else %}
      <img class="img-responsive"
           src="{{ image.getUrl('medium') }}"
           sizes="(min-width: 56.25em) 60vw, 95vw"
           srcset="{{ image.getUrl('large') }} {{ image.getWidth('large') }}w, {{ image.getUrl('medium') }} {{ image.getWidth('medium') }}w, {{ image.getUrl('small') }} {{ image.getWidth('small') }}w"
           alt="{{ image.title }}">
    {% endif %}
  {% endfor %}
  {% if block.caption | length %}
  <figcaption class="pt3 ts-app ta-center">
    {{ block.caption }}
  </figcaption>
  {% endif %}
</figure>
